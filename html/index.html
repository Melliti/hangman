<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body onload="pickPokemon()">

    <div class="container">

        <div id="sprite">
            <img src="../img/repeat.png" alt="replay button by https://www.s-ings.com/typicons/" onclick="reset()">
        </div>

        <div id="name">
        </div>

        <div class="row" id="userInput">
            <form class="col s1" onsubmit="checkLetter(); return false">
                <div class="input-field col s12">
                    <input id="letter" type="text" class="validate" maxlength="1">
                    <label for="letter">Letter</label>
                </div>
            </form>

            <form class="left col s11" onsubmit="checkName(); return false">
                    <div class="input-field col s12">
                            <input id="fullName" type="text" class="validate">
                            <label for="fullName">Full Name</label>
                    </div>
            </form>
        </div>
        
    </div>

    <script src="../js/hangman.js"></script>

</body>
</html>
